<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoHijacking - Clipboard Protection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.8;
    }

    .log-section {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .log-header h2 {
      font-size: 16px;
    }

    .clear-btn {
      background: rgba(255, 71, 87, 0.8);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }

    .clear-btn:hover {
      background: rgba(255, 71, 87, 1);
    }

    .log-entry {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .log-entry.hijacking {
      border-left: 4px solid #ff4757;
    }

    .log-entry.prevented {
      border-left: 4px solid #39ff14;
    }

    .log-time {
      opacity: 0.7;
      font-size: 11px;
      margin-bottom: 5px;
    }

    .log-url {
      font-weight: 600;
      margin-bottom: 5px;
      word-break: break-all;
    }

    .log-content {
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      margin-top: 5px;
      word-break: break-all;
    }

    .empty-log {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }

    .empty-log-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .footer {
      padding: 15px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üõ°Ô∏è NoHijacking</h1>
    <p>Clipboard Protection Active</p>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="hijackingCount">0</div>
      <div class="stat-label">Hijacks Detected</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="preventedCount">0</div>
      <div class="stat-label">Pastes Prevented</div>
    </div>
  </div>

  <div class="log-section">
    <div class="log-header">
      <h2>Recent Activity</h2>
      <button class="clear-btn" id="clearBtn">Clear Log</button>
    </div>
    <div id="logContainer">
      <div class="empty-log">
        <div class="empty-log-icon">‚úÖ</div>
        <p>No threats detected yet!</p>
        <p style="font-size: 11px; margin-top: 5px;">Your clipboard is safe.</p>
      </div>
    </div>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è for cybersecurity awareness
  </div>

  <script src="popup.js"></script>
</body>

</html>
